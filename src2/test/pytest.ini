[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --cov=src2
    --cov-report=html
    --cov-report=term-missing
    --disable-warnings
markers =
    unit: Unit tests
    integration: Integration tests
    api: API tests
    slow: Slow running tests